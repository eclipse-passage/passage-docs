name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout sourcebase
        uses: actions/checkout@v2

      - name: Go to LaTeX sources
        run: cd ./src/tex

      - name: Where are we?
        run: pwd

      - name: Build Operator User Guide
        uses: vinay0410/tectonic-action@vv1.1.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tex_path: './operator-user-guide.tex'
          push: 'no'

      - name: Build FLS Administration Guide
        uses: vinay0410/tectonic-action@vv1.1.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tex_path: './fls-administration-guide.tex'
          push: 'no'

      - name: Go to root dir
        run: cd ./../..

      - name: Promote Generated PDFs
        run: cp ./src/tex/*.pdf ./pdf

      - name: Push PDFs
        uses: EndBug/add-and-commit@v7
        with:
          default_author: github_actions
          message: 'autobuilt documentation update'
          add: '*.pdf'
